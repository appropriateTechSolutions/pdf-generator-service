<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header .date {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .content {
            margin: 30px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        thead {
            background-color: #34495e;
            color: white;
        }
        
        thead th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        tbody tr {
            border-bottom: 1px solid #ecf0f1;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tbody tr:hover {
            background-color: #e8f4f8;
        }
        
        tbody td {
            padding: 12px 15px;
            font-size: 14px;
        }
        
        .price {
            text-align: right;
            font-weight: bold;
            color: #27ae60;
        }
        
        .total-row {
            background-color: #ecf0f1 !important;
            font-weight: bold;
            border-top: 2px solid #34495e;
        }
        
        .total-row td {
            padding: 15px;
            font-size: 16px;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
        <p class="date">Date: {{ date }}</p>
    </div>
    
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">#</th>
                    <th style="width: 60%;">Item Name</th>
                    <th style="width: 30%;">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item.name }}</td>
                    <td class="price">${{ "%.2f"|format(item.price) }}</td>
                </tr>
                {% endfor %}
                <!-- <tr class="total-row">
                    <td colspan="2">Total</td>
                    <td class="price">${{ "%.2f"|format(items|sum(attribute='price')) }}</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    
    <div class="footer">
        <p>{{ footer_text }}</p>
    </div>
</body>
</html>
